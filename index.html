<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <header class="show-case">
      <input type="text" autocomplete="off" class="search-input" placeholder="City Name..." />
    </header>
  
    <video src="assets/background.mp4" muted loop autoplay ></video>

    <main>
      <section class="location">
        <div class="city">Type a City Name to Check Today's Forecast</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="min-max"></div>
      </div>
    </main>
  </div>  

  <footer>
    <div class="footer-content">
      <h3>Reach me on my social media!</h3>
      <ul class="social-media">
        <li><a href="https://www.linkedin.com/in/mariojuniordev/"><i class="fab fa-instagram">linkedin.com/mariojuniordev</i></a></li>
        <li><a href="https://github.com/mariojuniordev"><i class="fa fa-github">github.com/mariojuniordev</i></a></li>
      </ul>
    </div>
  </footer>
  <script src="./renderer.js"></script>
</body>
</html>
