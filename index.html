<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <header class="show-case">
      <input type="text" autocomplete="off" class="search-input" placeholder="City Name..." />
      <button type="submit" onclick="handleSubmitButtonClick()" value="submit">Search</button>
    </header>
  
    <video src="assets/background.mp4" muted loop autoplay ></video>

    <main>
      <section class="location">
        <div class="city">Type a City Name to Check Today's Forecast</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="min-max"></div>
      </div>
    </main>
  </div>  

  <footer>
      <h3>Developed by Mário Júnior. Reach Me On My Social Media!</h3>
      <div class="wrapper">
        <div class="button">
          <a href="https://www.facebook.com/profile.php?id=100001494057057">
            <div class="icon">
              <i class="fab fa-facebook-f"></i>
           </div>
           <span>Facebook</span>
          </a>
        </div>
        <div class="button">
          <a href="https://github.com/mariojuniordev">
            <div class="icon">
              <i class="fab fa-github"></i>
           </div>
           <span>Github</span>
          </a>
        </div>
        <div class="button">
          <a href="https://www.instagram.com/mariojuniordev/">
            <div class="icon">
              <i class="fab fa-instagram"></i>
           </div>
           <span>Instagram</span>
          </a>
        </div>
        <div class="button">
          <a href="https://www.linkedin.com/in/mariojuniordev/">
            <div class="icon">
              <i class="fab fa-linkedin"></i>
           </div>
           <span>linkedin</span>
          </a>
        </div>
    </div>
  </footer>
  <script src="./renderer.js"></script>
</body>
</html>
