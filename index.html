<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" outocomplete="off" class="search-box" placeholder="City Name..." />
    </header>
    <main>
      <section class="localtion">
        <div class="city">Type a City Name to Check the Forecast for Today</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="min-max"></div>
      </div>
    </main>
  </div>  
  <script src="./renderer.js"></script>
</body>
</html>
